<mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile
    *ngFor="let gadjet of gadjetList"
    [colspan]="gadjet.cols"
    [rowspan]="gadjet.rows"
    [class]="gadjet.flag ? 'gadjet on-drag' : 'gadjet'">
    <div [id]="gadjet.id" class="drag-area"></div>
    <ng-container [ngComponentOutlet]="gadjet.component"></ng-container>
    </mat-grid-tile>
</mat-grid-list>
